<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Vessels</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/collection_gallery.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>
    <main>
        <div class="nav"></div>
        <div class="content">
            <div class="topButtons">
                <button class="button-common backToGallery dark-container"><i
                        class="fa-solid fa-building-columns"></i>Back to Gallery</button>
            </div>
            <div class="artefactDetails">
                <div class="details">
                    <div class="left">
                        <h4 class="title"></h4>
                        <div class="detailItem img-container">
                            <img class="large-img photo" alt="Artefact Image">
                        </div>
                    </div>
                    <div class="right">
                        <div class="right-row white-container">
                            <div class="right-column one">
                                <div class="detailItem">
                                    <h2>Type</h2>
                                    <div class="type-link">
                                        <p class="text"></p>
                                    </div>
                                </div>
                                <div class="detailItem">
                                    <h2>Condition</h2>
                                    <div class="condition-link">
                                        <p class="text"></p>
                                    </div>
                                </div>
                                <div class="detailItem">
                                    <h2>Region</h2>
                                    <div class="region-link">
                                        <p class="text"></p>
                                    </div>
                                </div>
                                <div class="detailItem">
                                    <h2>Culture/Period</h2>
                                    <div class="culture-link">
                                        <p class="text"></p>
                                    </div>
                                </div>

                            </div>
                            <div class="right-column two">
                                <div class="detailItem">
                                    <h2>Date Estimate</h2>
                                    <div class="date-link">
                                        <p class="text"></p>
                                    </div>
                                </div>
                                <div class="detailItem">
                                    <h2>Height</h2>
                                    <div class="height-link">
                                        <p class="text"></p>
                                    </div>
                                </div>

                                <div class="detailItem">
                                    <h2>Ware</h2>
                                    <div class="ware-link">
                                        <p class="text"></p>
                                    </div>
                                </div>
                                <div class="detailItem">
                                    <h2>Artist</h2>
                                    <div class="artist-link">
                                        <p class="text"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right-row detailItem white-container">
                            <h2>Description</h2>
                            <div class="description-link">
                                <p class="text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="relatedArtefacts">
                    <h2>Similar Vessels</h2>
                    <div class="related-link">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/index.js"></script>
    <script src="/js/artefact.js"></script>
    <script src="https://kit.fontawesome.com/33641470b0.js" crossorigin="anonymous"></script>
</body>

</html>
