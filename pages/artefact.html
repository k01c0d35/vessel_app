<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Vessels</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/collection_gallery.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div class="nav"></div>
    <div id="loading-screen">
        <div class="spinner"></div>
      </div>
    <div class="content artefact">
        <div class="search-container">
            <button class="button-common backToGallery dark-container"><i class="fa-solid fa-building-columns"></i>Back to Gallery</button>
        </div>
        <div class="artefactDetails">
            <h4 class="title"></h4>
            <div class="details">
                <div class="left">
                    <div class="detailItem img-container">
                        <img class="photo" alt="Artefact Image">
                    </div>
                </div>
                <div class="right">
                    <div class="right-row one">
                        <div class="right-column one">
                            <div class="detailItem">
                                <h3>Type</h3>
                                <div class="type-link">
                                    <p class="text"></p>
                                </div>
                            </div>
                            <div class="detailItem">
                                <h3>Condition</h3>
                                <div class="condition-link">
                                    <p class="text"></p>
                                </div>
                            </div>
                            <div class="detailItem">
                                <h3>Region</h3>
                                <div class="region-link">
                                    <p class="text"></p>
                                </div>
                            </div>
                            <div class="detailItem">
                                <h3>Culture/Period</h3>
                                <div class="culture-link">
                                    <p class="text"></p>
                                </div>
                            </div>

                        </div>
                        <div class="right-column two">
                            <div class="detailItem">
                                <h3>Date Estimate</h3>
                                <div class="date-link">
                                    <p class="text"></p>
                                </div>
                            </div>
                            <div class="detailItem">
                                <h3>Height</h3>
                                <div class="height-link">
                                    <p class="text"></p>
                                </div>
                            </div>

                            <div class="detailItem">
                                <h3>Ware</h3>
                                <div class="ware-link">
                                    <p class="text"></p>
                                </div>
                            </div>
                            <div class="detailItem">
                                <h3>Artist</h3>
                                <div class="artist-link">
                                    <p class="text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="detailItem">
                        <h3>Description</h3>
                        <div class="description-link">
                            <p class="text"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="relatedArtefacts">
                <h3>Related Artefacts</h3>
                <div class="related-link">
                </div>
            </div>
        </div>
    </div>
    <!-- <footer></footer> -->

    <script src="/js/index.js"></script>
    <script src="/js/artefact.js"></script>
    <script src="https://kit.fontawesome.com/33641470b0.js" crossorigin="anonymous"></script>
</body>

</html>
