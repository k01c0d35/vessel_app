<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Vessels</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/collection_gallery.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <main>
        <div class="nav"></div>
        <div id="loading-screen">
            <div class="spinner"></div>
        </div>
        <div class="content">
            <div class="sidenav-container">
                    <h3 id="displayAmount" onmouseover="toggleDisplayAmount(this)" onmouseleave="toggleDisplayAmount(this)"></h3>
                
                <div class="search-container">
                    <!-- Search and Sort -->
                    <div class="search white-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search-item" type="text" id="searchInput" placeholder="Search...">
                    </div>
                </div>
                <div class="sort-options">
                    <div class="filter-title">
                        <h2>Sort By</h2>
                    </div>
                    <div class="sort-buttons">
                        <button class="accent-container aSort" data-sort="typeAsc"><h3>Alphabetical (A-Z)</h3></button>
                        <button class="accent-container aSort" data-sort="typeDesc"><h3>Alphabetical (Z-A)</h3></button>
                        <button class="accent-container aSort" data-sort="dateAsc"><h3>Oldest</h3></button>
                        <button class="accent-container aSort" data-sort="dateDesc"><h3>Newest</h3></button>
                    </div>
                </div>
                <!-- Filters on a new line (visible on desktop and tablet) -->
                <div class="filter-options">
                    <div class="filter-title">
                        <h2>Filter By</h2>
                    </div>
                    <div class="dropdown">
                        <button class="dropdown-button" onclick="toggleDropdown(this)"><h3>Purpose</h3> <i class="fa-solid fa-chevron-down"></i></button>
                        <div id="purposeFilter" class="dropdown-content accent-container"></div>
                    </div>
                    <div class="dropdown">
                        <button class=" dropdown-button" onclick="toggleDropdown(this)"><h3>Region</h3> <i class="fa-solid fa-chevron-down"></i></button>
                        <div id="regionFilter" class="dropdown-content accent-container"></div>
                    </div>
                    <div class="dropdown">
                        <button class=" dropdown-button" onclick="toggleDropdown(this)"><h3>Material</h3> <i class="fa-solid fa-chevron-down"></i></button>
                        <div id="materialFilter" class="dropdown-content accent-container"></div>
                    </div>
                    <div class="dropdown">
                        <button class=" dropdown-button" onclick="toggleDropdown(this)"><h3>Historic Period</h3> <i class="fa-solid fa-chevron-down"></i></button>
                        <div id="historicPeriodFilter" class="dropdown-content accent-container"></div>
                    </div>
                </div>
                <div class="searchStatusContainer">
                    <span class="selectedFiltersContainer">
                        <div class="filter-title">
                            <h2>Selected Filters</h2>
                        </div>
                        <div class="selectedFilters"></div>
                    </span>
                </div>
                
            </div>
            <div class="content-container">
                <div id="gallery" class="gallery-container">
                </div>
                <button id="backToTop" class="button-common dark-container">
                    <h3>BACK TO TOP</h3>
                </button>
            </div>
    </main>
    <footer></footer>

    <script src="/js/index.js"></script>
    <script src="/js/gallery.js"></script>
    <script src="https://kit.fontawesome.com/33641470b0.js" crossorigin="anonymous"></script>

</body>

</html>
