<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Vessels</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/collection_gallery.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <main>
        <div class="nav"></div>
        <div id="loading-screen">
            <div class="spinner"></div>
        </div>
        <div class="content">
            <div class="search-container">
                <!-- Search and Sort -->
                <div class="search button-common gold-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-item" type="text" id="searchInput" placeholder="Search">
                </div>

                <div class="dropdown sort">
                    <button class="sort-item button-common dark-container" onclick="toggleDropdown(this)">Sort By <i class="fa fa-sort"></i></button>
                    <div id="sortContainer" class="dropdown-content"></div>
                </div>

                <!-- Mobile filter button -->
                <div class="filter-button button-common dark-container">Filter</div>
            </div>

            <!-- Filters on a new line (visible on desktop and tablet) -->
            <div class="filter-options">
                <div class="dropdown">
                    <button class="dropdown-button button-common dark-container" onclick="toggleDropdown(this)">Purpose <i
                            class="fa fa-caret-down"></i></button>
                    <div id="purposeFilter" class="dropdown-content"></div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button button-common dark-container" onclick="toggleDropdown(this)">Region <i
                            class="fa fa-caret-down"></i></button>
                    <div id="regionFilter" class="dropdown-content"></div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button button-common dark-container" onclick="toggleDropdown(this)">Material <i
                            class="fa fa-caret-down"></i></button>
                    <div id="materialFilter" class="dropdown-content"></div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button button-common dark-container" onclick="toggleDropdown(this)">Historic Period <i
                            class="fa fa-caret-down"></i></button>
                    <div id="historicPeriodFilter" class="dropdown-content"></div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button button-common dark-container" onclick="toggleDropdown(this)">Type <i
                            class="fa fa-caret-down"></i></button>
                    <div id="typeFilter" class="dropdown-content"></div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button button-common dark-container" onclick="toggleDropdown(this)">Ware <i
                            class="fa fa-caret-down"></i></button>
                    <div id="wareFilter" class="dropdown-content"></div>
                </div>
            </div>

            <div class="searchStatusContainer">
                <span class="selectedFiltersContainer">
                    <p>Selected Filters:</p>
                    <div class="selectedFilters"></div>
                </span>
                <span class="displayAmountContainer">
                    <p>Results:</p>
                    <h3 id="displayAmount"></h3>
                </span>
            </div>
            <div id="gallery" class="gallery-container">
            </div>
            <button id="backToTop" class="button-common dark-container">
                <h3>BACK TO TOP</h3>
            </button>
    </main>
    <footer></footer>

    <script src="/js/index.js"></script>
    <script src="/js/gallery.js"></script>
    <script src="https://kit.fontawesome.com/33641470b0.js" crossorigin="anonymous"></script>

</body>

</html>
