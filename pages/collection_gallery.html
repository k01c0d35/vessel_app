<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Vessels</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/collection_gallery.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>
    <main>
        <div class="nav"></div>
        <div class="content" id="galleryContent">
            <div class="sidenav-container" id="sideNav">
                <div class="filter-title">
                    <h4 id="displayAmount"></h4>
                </div>
                <div class="search-container">
                    <input class="search-item accent-container button-common" type="text" id="searchInput"
                        placeholder="Search the collection">
                </div>
                <div class="sort-options">
                    <div class="filter-title">
                        <h2>Sort By</h2>
                    </div>
                    <div class="sort-buttons mobile-overlay">
                        <div class="accent-container aSort button-common" data-sort="typeAsc">
                            <h3>Alphabetical (A-Z)</h3>
                        </div>
                        <div class="accent-container aSort button-common" data-sort="typeDesc">
                            <h3>Alphabetical (Z-A)</h3>
                        </div>
                        <div class="accent-container aSort button-common" data-sort="dateAsc">
                            <h3>Oldest</h3>
                        </div>
                        <div class="accent-container aSort button-common" data-sort="dateDesc">
                            <h3>Newest</h3>
                        </div>
                    </div>
                </div>
                <div class="filter-options">
                    <div class="filter-title">
                        <h2>Filter By</h2>
                    </div>
                    <div class="filter-dropdowns mobile-overlay">
                        <div class="dropdown  accent-container button-common">
                            <div class="dropdown-button" onclick="toggleDropdown(this)">
                                <h3>Purpose<i class="fa-solid fa-chevron-down"></i></h3>
                            </div>
                            <div id="purposeFilter" class="dropdown-content"></div>
                        </div>
                        <div class="dropdown  accent-container button-common">
                            <div class=" dropdown-button" onclick="toggleDropdown(this)">
                                <h3>Region<i class="fa-solid fa-chevron-down"></i></h3>
                            </div>
                            <div id="regionFilter" class="dropdown-content"></div>
                        </div>
                        <div class="dropdown  accent-container button-common">
                            <div class=" dropdown-button" onclick="toggleDropdown(this)">
                                <h3>Material<i class="fa-solid fa-chevron-down"></i></h3>
                            </div>
                            <div id="materialFilter" class="dropdown-content"></div>
                        </div>
                        <div class="dropdown  accent-container button-common">
                            <div class=" dropdown-button" onclick="toggleDropdown(this)">
                                <h3>Historic Period<i class="fa-solid fa-chevron-down"></i></h3>
                            </div>
                            <div id="historicPeriodFilter" class="dropdown-content"></div>
                        </div>
                    </div>
                </div>
                <div class="searchStatusContainer">
                    <div class="selectedFiltersContainer">
                        <div class="filter-title">
                            <h4>Selected Filters</h4>
                        </div>
                        <div class="selectedFilters"></div>
                    </div>
                </div>
            </div>
            <div class="content-container">
                <div id="gallery" class="gallery-container">
                </div>
                <div id="backToTop" class="button-common dark-container">
                    <h2>BACK TO TOP</h2>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="/js/index.js"></script>
    <script src="/js/gallery.js"></script>
    <script src="https://kit.fontawesome.com/33641470b0.js" crossorigin="anonymous"></script>

</body>

</html>
