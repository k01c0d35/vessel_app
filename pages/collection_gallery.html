<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Vessels</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/collection_gallery.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <main>
        <div class="nav"></div>
        <div class="content">
            <div class="search-container">
                <span>
                    <input class="button-common" type="text" id="searchInput" placeholder="Search">
                </span>
                <span>
                    <div class="dropdown">
                        <button class="dropdown-button button-common" onclick="toggleDropdown(this)">Sort <i
                                class="fa fa-caret-down"></i></button>
                        <div id="sortContainer" class="dropdown-content"></div>
                    </div>
                    <div class="dropdown">
                        <button onclick="toggleDropdown(this)" class="dropdown-button button-common">Type <i
                                class="fa fa-caret-down"></i></button>
                        <div id="typeFilter" class="dropdown-content"></div>
                    </div>
                    <div class="dropdown">
                        <button onclick="toggleDropdown(this)" class="dropdown-button button-common">Region <i
                                class="fa fa-caret-down"></i></button>
                        <div id="regionFilter" class="dropdown-content"></div>
                    </div>
                    <div class="dropdown">
                        <button onclick="toggleDropdown(this)" class="dropdown-button button-common">Material <i
                                class="fa fa-caret-down"></i></button>
                        <div id="materialFilter" class="dropdown-content"></div>
                    </div>
                    <div class="dropdown">
                        <button onclick="toggleDropdown(this)" class="dropdown-button button-common">Historic Period <i
                                class="fa fa-caret-down"></i></button>
                        <div id="historicPeriodFilter" class="dropdown-content"></div>
                    </div>
                </span>
            </div>
            <div class="searchStatusContainer">
                <span class="selectedFiltersContainer">
                    <p>Selected Filters:</p>
                    <h3 class="selectedFilters"></h3>
                </span>
                <span class="displayAmountContainer">
                    <p>Results:</p>
                    <h3 id="displayAmount"></h3>
                </span>
            </div>
            <div id="gallery" class="gallery-container">
            </div>
            <button id="backToTop" class="button-common"><h3>BACK TO TOP</h3></button>
    </main>
    <footer></footer>

    <script src="/js/index.js"></script>
    <script src="/js/gallery.js"></script>
    <script src="https://kit.fontawesome.com/33641470b0.js" crossorigin="anonymous"></script>

</body>

</html>
