<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Stages</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/journeys.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <div class="nav"></div>
        <div id="loading-screen">
            <div class="spinner"></div>
        </div>
        <div class="content">
            <div class="topButtons">
                <a class="button-common dark-container" href="/pages/journeys.html">Journey Selection</a>
                <a class="button-common accent-container" href="/pages/artefact.html?id=1">View Artefact</a>
                <!-- <button class="button-common accent-container" id="audioToggle">All Audio: <i -->
                <!-- class="fa-solid fa-volume-high play-audio-button"></i></button> -->
            </div>
            <div class="activation-container">
                <div class="stage" id="stage">
                    <div class="stageLeft">
                        <h4 class="stageTitle"></h4>
                        <img src="" alt="Jar Stage Image">
                    </div>
                    <div class="infoContainer">
                    </div>
                </div>
            </div>
            <div class="bottomButtons">
                <a class="button-common dark-container" id="prevButton"><i
                        class="fa-solid fa-chevron-left"></i>Previous</a>
                <a class="button-common dark-container" id="nextButton"><i
                        class="fa-solid fa-chevron-right"></i>Next</a>
            </div>
        </div>
    </main>
    <script src="/js/journeys.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://kit.fontawesome.com/33641470b0.js" crossorigin="anonymous"></script>

</html>
