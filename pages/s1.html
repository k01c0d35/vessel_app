<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Stages</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/journeys.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <div class="nav"></div>
        <div id="loading-screen">
            <div class="spinner"></div>
        </div>
        <div class="content">
            <div class="topButtons">
                <a class="button-common dark-container" href="/pages/journeys.html"><i
                        class="fa-solid fa-compass"></i>Journey Selection</a>
                <a class="button-common accent-container" id="artefactGalleryButton" href=""><i
                        class="fa-solid fa-building-columns"></i>View Artefact</a>
            </div>
            <div class="activation-container">
                <div class="stage" id="stage">
                    <div class="stageLeft">
                        <h4 class="stageTitle"></h4>
                        <img src="" alt="Jar Stage Image">
                        <div class="audioContainer">
                            <h2>Audio Voiceover</h2>
                            <div class="audio-controls">
                                <button class="accent-container button-common" id="playPauseAudioButton">
                                    <i class="fa-solid fa-play"></i>
                                </button>
                                <button class="accent-container button-common" id="stopAudioButton">
                                    <i class="fa-solid fa-stop"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="infoContainer">
                    </div>
                </div>
                <div class="bottomButtons">
                    <a class="button-common dark-container" id="prevButton">Previous</a>
                    <div class="journeyProgress">
                        <div class="progress-step button-common accent-container" id="step1">1</div>
                        <div class="progress-step button-common accent-container" id="step2">2</div>
                        <div class="progress-step button-common accent-container" id="step3">3</div>
                    </div>
                    <a class="button-common dark-container" id="nextButton">Next</a>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/journeys.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://kit.fontawesome.com/33641470b0.js" crossorigin="anonymous"></script>
</body>

</html>
